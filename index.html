<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BBC Clone</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/fontawesome-all.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <nav>
            <div class="navContainer">
                <div class="navContainerTop navOne contain">
                    <a href="#">
                        <div class="logo">
                            <img src="./image/bbc logo.png" alt="" srcset="">
                        </div>
                    </a>
    
                    <a href="">
                        <div class="signin">
                            <img src="./image/user.png" class="user">
                            <p class="signinPara">Sign in</p>
                        </div>
                    </a>
                    
    
                    <div class="navhoriLine"></div>
    
                    <ul class="navLinkContainer">
                        <a href="">
                            <li class="navLink" id="home">home</li>
                        </a>
                        <a href="">
                            <li class="navLink" id="news">news</li>
                        </a>
                        <a href="">
                            <li class="navLink" id="sport">sport</li>
                        </a>
                        <a href="">
                            <li class="navLink" id="reel">reel</li>
                        </a>
                        <a href="">
                            <li class="navLink" id="worklife">worklife</li>
                        </a>
                        <a href="">
                            <li class="navLink" id="travel">travel</li>
                        </a>
                        <a href="">
                            <li class="navLink" id="future">future</li>
                        </a>
                        <a href="">
                            <li class="navLink" id="culture">culture</li>
                        </a>
                    </ul>
    
    
                    <div id="showMenu">
                        <img src="./image/bars.png" class="bars" id="bars">
    
                        <img src="./image/dots.png" alt="" srcset="" class="dots" >
                    </div>
    
                    <a href="">
                        <div class="navSearch">
                            <img src="./image/search.png" alt="" srcset="" class="search">
                            <p class="searchPara">Search BBC</p>
                        </div>
                    </a>
                </div>

                <div class="navVatiiLine contain"></div>

                <div class="navContainerBottom navTwo contain">
                    <ul class="navBootomContainer">
                        <a href="">
                            <li class="bottomLink" id="home">tv</li>
                        </a>
                        <a href="">
                            <li class="bottomLink" id="news">weather</li>
                        </a>
                        <a href="">
                            <li class="bottomLink" id="sport">sounds</li>
                        </a>
                    </ul>

                    <div id="hideMenu">
                        <img src="./image/times.png" class="times" id="">
                    </div>
                </div>
            </div>
        </nav>

        <script src="app.js"></script>
    </body>
</html>
